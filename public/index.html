<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>

  </head>
  <body>
    <div id="app">

      <!-- <ul>
        <li v-for="(value, name) in ratesObject">
          {{name}}: {{value}}
        </li>
      </ul> -->

      <label for="currency_select">Select a Currency</label>
      <select id="currency_select" v-model="selectedCurrency">
        <option v-for="(value, name) in ratesObject" :value="name">{{name}}</option>
      </select>
      <br>
      <label for="base_number">Enter a numeric value:</label>
      <input type="number" id="base_number" v-model.number="baseNumber">
      <br>
      <input type="radio" id="to-euros" value="toEuros" v-model="conversionType">
      <label for="to-euros">Convert to Euros</label>
      <br>
      <input type="radio" id="from-euros" value="fromEuros" v-model="conversionType">
      <label for="from-euros">Convert from Euros</label>

      <p v-if="conversionType === 'toEuros'">Converting from {{selectedCurrency}} to Euros gives â‚¬{{fromEuros}}</p>
      <p v-if="conversionType === 'fromEuros'">Converting from Euros to selected currency gives {{toEuros}} {{selectedCurrency}}</p>

    </div>
  </body>
</html>
